<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Scatydeo App</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  display: flex;
  min-height: 100vh;
  padding: 60px;
  gap: 40px;
}

/* SOL */
.phone-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.phone {
  width: 270px;
  height: 540px;
  background: #111;
  border-radius: 32px;
  padding: 14px;
  box-shadow: 0 0 40px rgba(138, 75, 255, 0.2);
}

.phone img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
}

/* SAĞ */
.right {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* LOGO */
.logo {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 25px;
}

.icon {
  width: 50px;
  height: 50px;
  background: linear-gradient(135deg, #7a3cff, #9b5cff);
  border-radius: 14px;
  position: relative;
}

.icon::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-40%, -50%);
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 15px solid #fff;
}

.logo-text {
  font-size: 28px;
  font-weight: 600;
}

/* BAŞLIK */
.title {
  font-size: 30px;
  margin-bottom: 24px;
}

/* KART */
.card {
  background: #050505;
  border-radius: 14px;
  padding: 20px;
  width: 340px;
  border: 1px solid #111;
}

.card small {
  color: #888;
  font-size: 12px;
}

.card h2 {
  margin: 6px 0 18px;
  font-size: 28px;
}

/* BUTON */
.download {
  display: block;
  text-align: center;
  background: #8a4bff;
  color: #fff;
  padding: 14px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
}

.download:hover {
  background: #a06cff;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(138, 75, 255, 0.4);
}
</style>
</head>

<body>

<div class="container">

  <!-- SOL -->
  <div class="phone-area">
    <div class="phone">
      <img src="resim.jpg" alt="Scatydeo Uygulaması">
    </div>
  </div>

  <!-- SAĞ -->
  <div class="right">

    <div class="logo">
      <div class="icon"></div>
      <div class="logo-text">Scatydeo</div>
    </div>

    <div class="title">Scatydeo uygulamasını indirin!</div>

    <div class="card">
      <small>uygulama bu OS'de çalışır</small>
      <h2>Android</h2>
      <a class="download"
   href="https://scaty-web.github.io/Scatydeo-App/"
   target="_blank">
  şu an uygulama bulunmuyor!
</a>
    </div>

  </div>

</div>

</body>
</html>
